<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0 auto;
			text-align: center;
			padding: 0;
		}
		h1 {
			color: pink;
		}
		header {
			margin: 20px;
			text-align: center;
		}
		nav {
			text-transform: capitalize;
			margin: 20px;
			display: flex;
			background: #ff000022;

		}
		nav>div{
			border: 1px solid black;
			flex: 1;
			text-align: center;
			height: 30px;
			display: flex;
			align-items: center;
		}
		nav>div>a {
			
			text-decoration: none;
			display: inline-block;
			width: 100%;
			color: black;
			font-size: 22px;
			font-weight: 500;
			height: 100%;
		}
		nav>div>a:hover {
			color: white;
			background: #00000099;
		} 
	</style>
</head>
<body>
	<header><h1>Welcome!</h1></header>
	<nav>
		<div><a href="">projects</a></div>
		<div><a href="">about</a></div>
		<div><a href="">blogs</a></div>
		<div><a href="">service</a></div>
		<div><a href="">contact</a></div>
		
	</nav>
	<main>
		<p></p>
	</main>

</body>
</html>
